<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tomato.css">
</head>
<body>
    <div class="timer"> 
        <div class="inputs">
            <div class="work">
                <a >工作時間</a>
            <input type="number" id="workTime" placeholder="工作時間（分鐘）" min="1" value="25">
            </div>
            <div class="break">
                <a>休息時間</a>
                <input type="number" id="breakTime" placeholder="休息時間（分鐘）" min="1" value="5">
            </div>
        </div>
        <div class="time" id="time">25:00</div> 
        <div class="buttons"> 
            <button onclick="startTimer()">開始</button> 
            <button onclick="resetTimer()">重置</button> 
        </div>
    </div>
    
    <script src="./tomato.js"></script>
</body>
</html>
